name: Live View Tests

on:
  push:
    branches: ["**"]
    paths:
      - "packages/live-view/**"
  pull_request:
    branches: ["**"]
    paths:
      - "packages/live-view/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: packages/live-view/package.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: packages/live-view/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd packages/live-view
          pnpm install --frozen-lockfile

      - name: Run lint
        run: |
          cd packages/live-view
          pnpm lint

      - name: Run type-check
        run: |
          cd packages/live-view
          pnpm type-check

      - name: Run tests
        run: |
          cd packages/live-view
          pnpm test

      - name: Run build
        run: |
          cd packages/live-view
          pnpm build
