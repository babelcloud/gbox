<!DOCTYPE html>
<html>
<head>
    <title>Live View - GBOX Local Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }
        code {
            display: block;
            margin: 1rem 0;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            font-family: monospace;
            color: #4ade80;
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            margin-top: 2rem;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Live View</h1>
        <div class="message">
            <p>The Live View interface is not yet built.</p>
            <p style="margin-top: 1rem;">To enable the full WebRTC streaming interface:</p>
            <code>cd packages/live-view && pnpm install && pnpm build:static</code>
            <p style="margin-top: 1rem; font-size: 0.9rem; color: #888;">
                After building, restart the server to load the interface.
            </p>
        </div>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
