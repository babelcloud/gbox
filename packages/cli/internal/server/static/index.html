<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBox Server</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        h1 { 
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #888;
            font-size: 1.2rem;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
        }
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .card-description {
            color: #aaa;
            line-height: 1.6;
        }
        .status {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            border-radius: 20px;
            font-size: 0.875rem;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="status">
        ðŸŸ¢ Server Running
    </div>
    
    <div class="container">
        <div class="header">
            <h1>GBox Server</h1>
            <p class="subtitle">Choose a service to continue</p>
        </div>
        
        <div class="cards">
            <a href="/live-view.html" class="card">
                <div class="card-icon">ðŸ“±</div>
                <h2 class="card-title">Device Connect</h2>
                <p class="card-description">
                    Real-time Android device streaming and control via WebRTC
                </p>
            </a>
            
            <a href="/adb-expose" class="card">
                <div class="card-icon">ðŸ”Œ</div>
                <h2 class="card-title">ADB Expose</h2>
                <p class="card-description">
                    Manage ADB port forwarding for Android devices
                </p>
            </a>
        </div>
    </div>
</body>
</html>
